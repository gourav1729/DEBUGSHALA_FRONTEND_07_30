<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anchor Tag Target</title>
</head>
<body>
  <h2>Target Attribute Examples</h2>

  <!-- Opens in the same tab -->
  <a href="https://example.com" target="_self">Open in Same Tab</a><br>

  <!-- Opens in a new tab -->
  <a href="https://example.com" target="_blank">Open in New Tab</a><br>

  <!-- Opens in a named tab or window -->
  <a href="https://example.com" target="myWindow">Open in Named Tab</a><br>

  <!-- Opens in the parent frame -->
  <a href="https://example.com" target="_parent">Open in Parent Frame</a><br>

  <!-- Opens in the topmost frame -->
  <a href="https://example.com" target="_top">Open in Full Window</a>
</body>
</html>
